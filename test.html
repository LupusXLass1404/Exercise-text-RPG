<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊開始抖動</title>
    <style>
        .shake-container {
            position: relative;
            display: inline-block;
        }

        .shake-image {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="shake-container" onclick="startShake()">
        <img id="myImage" src="/img/slime_blue.png" alt="抖動的圖片">
    </div>

    <script>
        var image = document.getElementById('myImage');

        function startShake() {
            image.classList.add('shake-image');
            setTimeout(function() {
                stopShake();
            }, 500); // 這裡的500表示0.5秒，與CSS動畫時間一致
        }

        function stopShake() {
            image.classList.remove('shake-image');
        }
    </script>
</body>
</html>
